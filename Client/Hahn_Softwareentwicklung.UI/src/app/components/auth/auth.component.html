<div class="topContainer">
    <div class="main">
      <input type="checkbox" id="chk" aria-hidden="true">
      <div class="signup">
        <form [formGroup] = "singupForm">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input type="text" name="firstName" placeholder="First Name" formControlName = "firstName">
          <input type="text" name="lastName" placeholder="Last Name" formControlName = "lastName">
          <input type="email" name="email" placeholder="Email" formControlName = "email">
          <input type="password" name="password" placeholder="Password" formControlName = "password">
          <button (click)="submitSignUp()">Sign up</button>
        </form>
      </div>
  
      <div class="login">
        <form [formGroup] = "loginForm">
          <label for="chk" aria-hidden="true">Login</label>
          <input type="email" name="email" placeholder="Email" formControlName = "email">
          <div class="errormsg" 
          *ngIf="loginForm.get('email')!.errors?.['required'] && loginForm.get('email')?.touched"> 
          Email Required</div>
          <div class="errormsg" 
          *ngIf="loginForm.get('email')!.errors?.['email'] && loginForm.get('email')?.touched"> 
          Invalid Email</div>
          <input type="password" name="password" placeholder="Password" formControlName = "password">
          <div class="errormsg" 
          *ngIf="loginForm.get('password')!.errors?.['required'] && loginForm.get('password')?.touched"> 
          Password Required</div>
          <button (click)="submitLogin()">Login</button>
          <label for="chk" class="signupbuttonoption" aria-hidden="true">Sign up</label>
        </form>
      </div>
    </div>
  </div>
